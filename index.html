<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AI Billboard Scanner</title>
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
        }

        .hidden {
            display: none !important;
        }

        #app {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 18px;
            font-weight: 500;
            text-align: center;
        }

        /* Camera Interface */
        .camera-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .camera-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .camera-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 40px 20px;
            pointer-events: none;
        }

        /* Logo */
        .logo {
            align-self: center;
            background: #3373dc;
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        /* Status */
        .status {
            align-self: center;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            backdrop-filter: blur(10px);
            margin-top: 20px;
        }

        /* Controls */
        .controls {
            align-self: center;
            pointer-events: auto;
        }

        .scan-button {
            width: 80px;
            height: 80px;
            border: 3px solid white;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .scan-button:hover {
            transform: scale(1.05);
            background: rgba(255,255,255,0.2);
        }

        .scan-button:active {
            transform: scale(0.95);
        }

        /* Billboard Overlay */
        .billboard-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 500;
            animation: fadeIn 0.5s ease;
        }

        .billboard {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 40px;
            max-width: 90%;
            text-align: center;
            color: white;
            position: relative;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            animation: slideUp 0.6s ease;
        }

        .billboard h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .billboard h2 {
            font-size: 22px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .billboard p {
            font-size: 16px;
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.5;
        }

        .billboard-cta {
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .billboard-cta:hover {
            background: white;
            color: #667eea;
        }

        .close-btn {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: white;
            border: none;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: transform 0.2s ease;
        }

        .close-btn:hover {
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Error Screen */
        .error-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .error-screen h2 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .error-screen p {
            font-size: 16px;
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.5;
        }

        .retry-btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .retry-btn:hover {
            background: white;
            color: #ee5a24;
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            .camera-overlay {
                padding: 30px 15px;
            }
            
            .logo {
                font-size: 16px;
                padding: 12px 25px;
            }
            
            .scan-button {
                width: 70px;
                height: 70px;
                font-size: 12px;
            }
            
            .billboard {
                padding: 30px 20px;
            }
            
            .billboard h1 {
                font-size: 24px;
            }
            
            .billboard h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Loading Screen -->
        <div id="loading" class="loading-screen">
            <div class="loading-spinner"></div>
            <div class="loading-text">Starting Camera...</div>
        </div>

        <!-- Camera Interface -->
        <div id="camera-container" class="camera-container hidden">
            <video id="camera" class="camera-video" autoplay muted playsinline></video>
            
            <div class="camera-overlay">
                <div>
                    <div class="logo">YOUR LOGO</div>
                    <div id="status" class="status">Ready to scan</div>
                </div>
                
                <div class="controls">
                    <button id="scan-btn" class="scan-button">SCAN</button>
                </div>
            </div>
        </div>

        <!-- Billboard Overlay -->
        <div id="billboard-overlay" class="billboard-overlay hidden">
            <div class="billboard">
                <button id="close-btn" class="close-btn">&times;</button>
                <h1>YOUR CUSTOM</h1>
                <h2>BILLBOARD</h2>
                <p>Replace AI advertisements with your own message!</p>
                <button class="billboard-cta">Learn More</button>
            </div>
        </div>

        <!-- Error Screen -->
        <div id="error" class="error-screen hidden">
            <h2>Camera Access Required</h2>
            <p>This app needs camera access to work. Please allow camera permissions and refresh the page.</p>
            <button id="retry-btn" class="retry-btn">Try Again</button>
        </div>
    </div>

    <!-- Load Tesseract.js for OCR -->
    <script src="https://unpkg.com/tesseract.js@4.1.1/dist/tesseract.min.js"></script>
    
    <script>
        class SimpleBillboardScanner {
            constructor() {
                // Get DOM elements
                this.loading = document.getElementById('loading');
                this.cameraContainer = document.getElementById('camera-container');
                this.camera = document.getElementById('camera');
                this.status = document.getElementById('status');
                this.scanBtn = document.getElementById('scan-btn');
                this.billboardOverlay = document.getElementById('billboard-overlay');
                this.closeBtn = document.getElementById('close-btn');
                this.error = document.getElementById('error');
                this.retryBtn = document.getElementById('retry-btn');
                
                // App state
                this.isScanning = false;
                this.scanCount = 0;
                this.ocrWorker = null;
                this.ocrReady = false;
                this.canvas = null;
                
                // AI keywords to detect
                this.aiKeywords = [
                    'ai', 'artificial intelligence', 'machine learning', 'neural', 'algorithm',
                    'automated', 'smart technology', 'deep learning', 'computer vision',
                    'natural language', 'chatbot', 'robotics', 'automation', 'intelligent',
                    'cognitive', 'predictive', 'analytics', 'data science', 'ml', 'nlp'
                ];
                
                this.init();
            }
            
            async init() {
                console.log('🚀 Starting Simple Billboard Scanner');
                
                try {
                    // Setup event listeners
                    this.setupEvents();
                    
                    // Initialize OCR in background (don't wait for it)
                    this.initOCR();
                    
                    // Start camera
                    await this.startCamera();
                    
                    // Create canvas for OCR
                    this.createCanvas();
                    
                    // Show camera interface
                    this.showCamera();
                    
                } catch (error) {
                    console.error('❌ Init failed:', error);
                    this.showError();
                }
            }
            
            async initOCR() {
                console.log('🔍 Initializing OCR in background...');
                
                try {
                    // Wait for Tesseract to be available
                    let attempts = 0;
                    while (typeof Tesseract === 'undefined' && attempts < 20) {
                        await new Promise(resolve => setTimeout(resolve, 500));
                        attempts++;
                    }
                    
                    if (typeof Tesseract === 'undefined') {
                        console.warn('⚠️ Tesseract failed to load');
                        return;
                    }
                    
                    // Create OCR worker
                    this.ocrWorker = await Tesseract.createWorker('eng', 1, {
                        logger: m => {
                            if (m.status === 'recognizing text') {
                                console.log(`OCR: ${Math.round(m.progress * 100)}%`);
                            }
                        }
                    });
                    
                    // Configure OCR
                    await this.ocrWorker.setParameters({
                        tessedit_char_whitelist: 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789 .,!?-',
                        tessedit_pageseg_mode: Tesseract.PSM.SPARSE_TEXT
                    });
                    
                    this.ocrReady = true;
                    console.log('✅ OCR ready');
                    
                } catch (error) {
                    console.warn('⚠️ OCR initialization failed:', error);
                    this.ocrReady = false;
                }
            }
            
            createCanvas() {
                // Create hidden canvas for OCR processing
                this.canvas = document.createElement('canvas');
                this.canvas.style.display = 'none';
                document.body.appendChild(this.canvas);
            }
            
            setupEvents() {
                // Scan button
                this.scanBtn.addEventListener('click', () => {
                    this.handleScan();
                });
                
                // Close billboard
                this.closeBtn.addEventListener('click', () => {
                    this.hideBillboard();
                });
                
                // Retry button
                this.retryBtn.addEventListener('click', () => {
                    window.location.reload();
                });
            }
            
            async startCamera() {
                console.log('📷 Starting camera...');
                
                // Check if camera is supported
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error('Camera not supported');
                }
                
                // Get camera stream
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: { ideal: 'environment' },
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                
                // Set video source
                this.camera.srcObject = stream;
                
                // Wait for video to load
                return new Promise((resolve, reject) => {
                    this.camera.onloadedmetadata = () => {
                        this.camera.play().then(resolve).catch(reject);
                    };
                    this.camera.onerror = reject;
                });
            }
            
            showCamera() {
                console.log('✅ Camera ready');
                this.loading.classList.add('hidden');
                this.cameraContainer.classList.remove('hidden');
            }
            
            handleScan() {
                if (this.isScanning) {
                    this.stopScan();
                } else {
                    this.startScan();
                }
            }
            
            startScan() {
                console.log('🔍 Starting AI text scan...');
                this.isScanning = true;
                this.scanCount = 0;
                
                // Update UI
                this.scanBtn.textContent = 'STOP';
                this.status.textContent = 'Scanning for AI text...';
                
                if (!this.ocrReady) {
                    // Fallback: simulate scanning if OCR not ready
                    this.status.textContent = 'OCR loading... using demo mode';
                    setTimeout(() => {
                        this.status.textContent = 'AI text detected! (demo)';
                        this.showBillboard();
                        this.stopScan();
                    }, 3000);
                    return;
                }
                
                // Real OCR scanning
                this.scanInterval = setInterval(() => {
                    this.performOCRScan();
                }, 2000); // Scan every 2 seconds
                
                // Also do immediate scan
                this.performOCRScan();
            }
            
            async performOCRScan() {
                if (!this.isScanning || !this.ocrWorker || !this.canvas) return;
                
                try {
                    // Capture current camera frame
                    const ctx = this.canvas.getContext('2d');
                    this.canvas.width = this.camera.videoWidth || 640;
                    this.canvas.height = this.camera.videoHeight || 480;
                    
                    // Draw video frame to canvas
                    ctx.drawImage(this.camera, 0, 0, this.canvas.width, this.canvas.height);
                    
                    // Convert to image data
                    const imageData = this.canvas.toDataURL('image/png');
                    
                    console.log('🔍 Running OCR on camera frame...');
                    this.status.textContent = 'Analyzing text...';
                    
                    // Perform OCR
                    const { data: { text, confidence } } = await this.ocrWorker.recognize(imageData);
                    
                    console.log(`📝 OCR found: "${text.substring(0, 50)}..." (${confidence}% confidence)`);
                    
                    // Check confidence threshold
                    if (confidence < 60) {
                        this.status.textContent = 'Text unclear, continuing...';
                        return;
                    }
                    
                    // Check for AI keywords
                    const foundKeywords = this.findAIKeywords(text);
                    
                    if (foundKeywords.length > 0) {
                        console.log('🎯 AI keywords found:', foundKeywords);
                        this.status.textContent = `AI detected: ${foundKeywords[0]}`;
                        this.showBillboard();
                        this.stopScan();
                    } else {
                        this.status.textContent = 'No AI text found, scanning...';
                    }
                    
                } catch (error) {
                    console.error('❌ OCR scan failed:', error);
                    this.status.textContent = 'Scan error, retrying...';
                }
            }
            
            findAIKeywords(text) {
                const lowerText = text.toLowerCase();
                const found = [];
                
                for (let keyword of this.aiKeywords) {
                    if (lowerText.includes(keyword.toLowerCase())) {
                        found.push(keyword);
                    }
                }
                
                return found;
            }
            
            stopScan() {
                console.log('⏹️ Stopping scan');
                this.isScanning = false;
                
                if (this.scanInterval) {
                    clearInterval(this.scanInterval);
                    this.scanInterval = null;
                }
                
                // Reset UI
                this.scanBtn.textContent = 'SCAN';
                this.status.textContent = 'Ready to scan';
            }
            
            showBillboard() {
                console.log('📺 Showing billboard');
                this.billboardOverlay.classList.remove('hidden');
                
                // Haptic feedback
                if (navigator.vibrate) {
                    navigator.vibrate([100, 50, 100]);
                }
                
                // Auto-hide after 8 seconds
                setTimeout(() => {
                    if (!this.billboardOverlay.classList.contains('hidden')) {
                        this.hideBillboard();
                    }
                }, 8000);
            }
            
            hideBillboard() {
                console.log('❌ Hiding billboard');
                this.billboardOverlay.classList.add('hidden');
                this.status.textContent = 'Ready to scan';
            }
            
            showError() {
                console.log('💥 Showing error screen');
                this.loading.classList.add('hidden');
                this.cameraContainer.classList.add('hidden');
                this.error.classList.remove('hidden');
            }
        }
        
        // Start the app when page loads
        document.addEventListener('DOMContentLoaded', () => {
            console.log('🎬 DOM loaded, starting app...');
            window.scanner = new SimpleBillboardScanner();
        });
        
        // Global error handling
        window.addEventListener('error', (e) => {
            console.error('💥 Global error:', e.error);
        });
    </script>
</body>
</html>
