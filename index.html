        "Citywide": { intro: "Wherever you are in SF, remember:", body: [

      const els = {
        video: document.getElementById('camera'),
        scan: document.getElementById('btnScan'),
        status: document.getElementById('status'),
        snapshot: document.getElementById('snapshot'),
        neighborhood: document.getElementById('neighborhood'),
        cultureIntro: document.getElementById('cultureIntro'),
        cultureContent: document.getElementById('cultureContent'),
        popupBackdrop: document.getElementById('popupBackdrop'),
        popupKeywords: document.getElementById('popupKeywords'),
        popupNeighborhood: document.getElementById('popupNeighborhood'),
        popupMessage: document.getElementById('popupMessage'),
        popupExplore: document.getElementById('popupExplore'),
        culturePopupBackdrop: document.getElementById('culturePopupBackdrop'),
        culturePopupTitle: document.getElementById('culturePopupTitle'),
        culturePopupBody: document.getElementById('culturePopupBody'),
        closeCulturePopup: document.getElementById('closeCulturePopup'),
        missionHeader: document.getElementById('missionHeader'),
        missionContent: document.getElementById('missionContent'),
        defaultContent: document.getElementById('defaultContent'),
        defaultTitle: document.getElementById('defaultTitle'),
        defaultBody: document.getElementById('defaultBody'),
      };

      let videoStream = null;
      let currentNeighborhoodName = null;
      let popupHideTimer = null;
      let lastPopupAt = 0;

      function setStatus(text, loading = false) {
        els.status.innerHTML = loading ? `<span class="spinner"></span> ${text}` : text;
      }

      function inBounds(lat, lon, bounds) {
        const [minLat, minLon, maxLat, maxLon] = bounds;
        return lat >= minLat && lat <= maxLat && lon >= minLon && lon <= maxLon;
      }

      function detectNeighborhood(coords) {
        if (!coords) return null;
        const { latitude, longitude } = coords;
        for (const n of NEIGHBORHOODS) {
          if (inBounds(latitude, longitude, n.bounds)) return n.name;
        }
        return null;
      }

      function updateCulture(neighborhoodName) {
        const name = neighborhoodName || 'Citywide';
        currentNeighborhoodName = name;
        const content = CULTURE[name] || CULTURE['Citywide'];
        els.neighborhood.innerHTML = `Neighborhood: <span>${name}</span>`;
        els.cultureIntro.textContent = content.intro;
        els.cultureContent.innerHTML = content.body.map(p => `<p>${p}</p>`).join('');
        els.cultureContent.style.display = 'block';
      }

      async function getLocationAndUpdate() {
        if (!('geolocation' in navigator)) {
          updateCulture(null);
          return;
        }
        return new Promise((resolve) => {
          navigator.geolocation.getCurrentPosition((pos) => {
            const neighborhood = detectNeighborhood(pos.coords);
            updateCulture(neighborhood);
            resolve(neighborhood);
          }, (err) => {
            console.warn('Geolocation error', err);
            updateCulture(null);
            resolve(null);
          }, { enableHighAccuracy: true, timeout: 8000, maximumAge: 10000 });
        });
      }

      async function startCamera() {
        try {
          setStatus('Requesting cameraâ€¦', true);
          videoStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: { ideal: 'environment' } }, audio: false });
          els.video.srcObject = videoStream;
          const settings = videoStream.getVideoTracks()[0]?.getSettings?.() || {};
          if (settings.facingMode !== 'user') {
            els.video.style.transform = 'none';
          }
          els.scan.disabled = false;
          setStatus('Ready to scan');
        } catch (e) {
          console.error(e);
          setStatus('Camera permission denied or unavailable. Tap to retry.');
        }
      }

      function drawVideoToCanvas(maxWidth = 1280) {
        const video = els.video;
        const canvas = els.snapshot;
        const ratio = video.videoWidth / video.videoHeight || 1.777;
        const targetWidth = Math.min(maxWidth, video.videoWidth || maxWidth);
        const targetHeight = Math.round(targetWidth / ratio);
        canvas.width = targetWidth;
        canvas.height = targetHeight;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0, targetWidth, targetHeight);
        return canvas;
      }

      function extractKeywordsFromText(text) {
        const hay = (text || '').toLowerCase();
        const found = new Set();
        for (const term of AI_KEYWORDS) {
          const t = term.toLowerCase();
          if (hay.includes(t)) found.add(t);
        }
        return Array.from(found).sort();
      }

      function formatKeywordsForPopup(terms, max = 4) {
        const shown = terms.slice(0, max).map(t => `'${t}'`);
        const extra = terms.length - shown.length;
        return extra > 0 ? `Found: ${shown.join(', ')} +${extra} more` : `Found: ${shown.join(', ')}`;
      }

      function showDetectedPopup(terms, neighborhoodName) {
        if (!terms || terms.length === 0) return;
        const now = Date.now();
        if (now - lastPopupAt < 7000) return; // cooldown to avoid rapid repeats
        lastPopupAt = now;

        const name = neighborhoodName || currentNeighborhoodName || 'San Francisco';
        els.popupKeywords.textContent = formatKeywordsForPopup(terms);
        els.popupNeighborhood.textContent = `You're in ${name}`;
        els.popupMessage.textContent = `Discover what makes this neighborhood unique.`;
        els.popupBackdrop.classList.add('show');
        clearTimeout(popupHideTimer);
        popupHideTimer = setTimeout(hideDetectedPopup, 9000);
      }

      function hideDetectedPopup() {
        els.popupBackdrop.classList.remove('show');
      }

      function showCulturePopup(neighborhoodName) {
        const name = neighborhoodName || currentNeighborhoodName || 'San Francisco';
        
        // Remove any existing neighborhood classes
        els.culturePopupBackdrop.classList.remove('mission-district');
        
        // Hide all content sections first
        els.missionHeader.style.display = 'none';
        els.missionContent.style.display = 'none';
        els.defaultContent.style.display = 'none';
        
        // Special content for Mission District matching your design
        if (name === 'Mission District') {
          els.culturePopupTitle.textContent = 'Welcome to Mission District';
          els.culturePopupBody.textContent = "The Mission is SF's most vibrant Latino neighborhood, known for authentic Mexican culture, incredible street food (burritos were invented here), and world-famous murals along Balmy Alley and 24th Street.";
          
          // Show Mission District sections
          els.missionHeader.style.display = 'flex';
          els.missionContent.style.display = 'block';
          
          // Add Mission District specific styling
          els.culturePopupBackdrop.classList.add('mission-district');
        } else {
          // Default content for other neighborhoods
          const content = CULTURE[name] || CULTURE['Citywide'];
          els.defaultTitle.textContent = `Welcome to ${name}`;
          els.defaultBody.textContent = content.intro + ' ' + content.body.join(' ');
          
          // Show default content
          els.defaultContent.style.display = 'block';
        }
        
        els.culturePopupBackdrop.classList.add('show');
      }

      function hideCulturePopup() {
        els.culturePopupBackdrop.classList.remove('show');
      }

      async function scanBillboard() {
        setStatus('Scanningâ€¦', true);
        const canvas = drawVideoToCanvas(1280);
        try {
          const { data } = await Tesseract.recognize(canvas, 'eng', { logger: m => { if (m.status === 'recognizing text') setStatus(`Scanningâ€¦ ${(m.progress*100).toFixed(0)}%`, true); } });
          const text = data?.text || '';
          const terms = extractKeywordsFromText(text);
          if (terms.length) {
            setStatus('AI detected!');
            showDetectedPopup(terms, currentNeighborhoodName);
          } else {
            setStatus('No AI text detected. Try a closer angle or different ad.');
          }
        } catch (e) {
          console.error(e);
          setStatus('OCR failed. Try again.');
        }
      }

      async function registerServiceWorker() {
        if (!('serviceWorker' in navigator)) return;
        try {
          await navigator.serviceWorker.register('sw.js');
        } catch (e) {
          console.warn('SW registration failed', e);
        }
      }

      async function init() {
        registerServiceWorker();
        await getLocationAndUpdate();
        startCamera(); // try to auto-start immediately

        // manual scan
        els.scan.addEventListener('click', scanBillboard);

        // fallback gesture to kick camera on iOS if needed
        document.addEventListener('touchstart', function once() {
          document.removeEventListener('touchstart', once);
          if (!videoStream) startCamera();
        }, { passive: true });

        els.popupBackdrop.addEventListener('click', (e) => {
          if (e.target === els.popupBackdrop) hideDetectedPopup();
        });
        els.popupExplore.addEventListener('click', () => {
          hideDetectedPopup();
          showCulturePopup();
        });

        els.closeCulturePopup.addEventListener('click', hideCulturePopup);
        
        els.culturePopupBackdrop.addEventListener('click', (e) => {
          if (e.target === els.culturePopupBackdrop) hideCulturePopup();
        });
      }

      init();
    </script>
